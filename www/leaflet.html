<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

<style>
#map {
    width: 960px;
    height:500px;
}
</style>

</head>

<body>

    <div id="map"></div>

<script>

    var map = L.map('map',{
    center: [43.64701, -79.39425],
    zoom: 15
    });
    L.tileLayer('https://api.mapbox.com/styles/v1/gsat38/cjeq54t8i6dbo2rn5hi6cvoo1/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ3NhdDM4IiwiYSI6ImNqZWdqdTg4ZDF2ZW8yeG1rNnNtaGYxZDUifQ.i42n4bVGXhBfc-V5KRJHuA',
    ).addTo(map);

</script>

</body>

</html>
